<body>
    Insira a sua nota <input id="input_nota" type="number"><br>
    <br>
    <button onclick="avaliar()">Avaliar aluno</button>


 

 
</body>

<script>

    function avaliar() {
        var not = Number(input_nota.value)

        if (not < 6) {
            alert(`Aluno nao aprovado`)
        }

        if (not > 6 && not < 8.5) {
            alert(`Aluno comum e aprovado`)
        } 

        if (not >= 8.5 && not <= 10) {
            alert(`Aluno Exemplar!`)
        }
    }

</script>
