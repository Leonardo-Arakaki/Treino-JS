<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ver()">S2 pares</button>
    <div id="mensagem"></div>

</body>
</html>

<script>

    function ver() {
        var numero = 0
        mensagem.innerHTML = null
        while(numero <= 100) {
            mensagem.innerHTML += `${numero} <br>`
            numero += 2
        }

    }

</script>
