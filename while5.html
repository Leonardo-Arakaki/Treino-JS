<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="ver()">numeros cabalisticos</button>
    <div id="mensagem"></div>
</body>

</html>

<script>

    function ver() {
        var numero = 1
        mensagem.innerHTML = null
        while (numero <= 30) {
            if (numero != 3 && numero != 4 && numero != 7 && numero != 10 && numero != 12) {
                mensagem.innerHTML += `${numero} <br>`
            }

            numero += 1
        }

    }
</script>
