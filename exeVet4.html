0<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Filmes que mais gosta <input id="input_filme" type="text">
    <button onclick="cadastrar()">Cadastrar favoritos</button>
    <button onclick="ver()">Ver favoritos</button><br>
    <span id="span"></span>
</body>

</html>

<script>

    var Filmes = []

   function cadastrar() {
        Filmes.push(input_filme.value)
    }

    function ver() {
        span.innerHTML = `${Filmes}<br> O favorito é ${Filmes[0]}<br> E o que ele menos gosta é o ${Filmes[Filmes.length - 1]}`
    }
 
</script>
