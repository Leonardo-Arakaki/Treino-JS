<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor 2</title>
</head>
<body>

    Insira o primeiro filme <input type="text" id="input_prim">
    <button onclick="adicionar()">Adicionar jogo</button>
    <button onclick="mostrarUm()">Mostrar primeiro</button>
    <button onclick="mostrarDois()">Mostrar segundo</button><br>
    <span id="span"></span>
    
</body>

</html>

<script>

    var listaJogos = []
    span.innerHTML = null

    function adicionar() {
        listaJogos.push(input_prim.value)
    }

    function mostrarUm() {
        if(listaJogos.length == 0) {
            span.innerHTML += `Voce ainda nao jogou`
        } else {
            span.innerHTML += `${listaJogos[0]}<br>`
        }
    }

    function mostrarDois() {
        if(listaJogos.length < 2) {
            span.innerHTML += `Voce nao tem dois jogos`
        } else {
            span.innerHTML += `${listaJogos[1]}`
        }
    }

</script>
