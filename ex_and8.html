<body>
    Insira seu login <input id="input_login" type="text"><br>
    <br>
    Insira a sua senha <input id="input_senha" type="text"><br>
    <br>
    Insira a senha de segurança <input id="input_seguranca" type="text"><br>
    <br>
    <button onclick="analisar()">Entrar</button>


 
</body>

<script>

    function analisar() {
        var log = input_login.value
        var sen = input_senha.value
        var aut = input_seguranca.value

        if (log == `SPTech` && sen == `digital` && aut == `123`) {
            alert(`Usuário autenticado com sucesso`)
        } else {
            alert(`Falha na autenticação`) 
        }
    }
</script>
