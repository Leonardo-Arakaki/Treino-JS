<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite os bairros em que morou <input type="text" id="input_bairro">
    <button onclick="adicionar()">Cadastrar bairro</button>
    Digite o numero do bairro <input type="number" id="input_numero">
    <button onclick="relembrar()">Relembrar moradia</button><br>
    <span id="span_resul"></span>
</body>

</html>

<script>

    var listaBairros = [];


    function adicionar() {
        listaBairros.push(input_bairro.value);
    }

    function relembrar() {

        var c = input_numero.value;

        if (c <= listaBairros.length) {
            span_resul.innerHTML = listaBairros[c - 1]
        } else {
            span_resul.innerHTML = `Você ainda não morou num ${c} bairro!`
        }
    }

</script>
