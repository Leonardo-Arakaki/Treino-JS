<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="input_fruta" type="text">
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="exibir()">Exibir</button>
    <div id="div_frutas"></div>
</body>

</html>

<script>

    var listafrutas = ["maçã", "banana",]

    function exibir() {
      // div_frutas.innerHTML = listafrutas
      for (var c = 0; c < listafrutas.length; c++)
            div_frutas.innerHTML += `${listafrutas[c]}<br>` 
    }

    function adicionar() {
        var fruta = input_fruta.value;
        listafrutas.push(fruta);
    }

</script>
