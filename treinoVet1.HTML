<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor 1</title>
</head>
<body>
    Insira seus jogos preferidos <input type="text" id="input_pref">
    <button onclick="registrar()">Adicionar jogos</button>
    <button onclick="mostrar()">Mostrar jogos</button><br>
    <span id="span"></span>
</body>

</html>

<script>

    var listaJogos = [];
    span.innerHTML = null

    function registrar() {
        listaJogos.push(input_pref.value)

    }

    function mostrar() {
        var jogos = input_pref.value
       

        span.innerHTML += `${jogos}<br>`

       
        
    }

</script>
