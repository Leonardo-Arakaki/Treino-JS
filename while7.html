<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um numero (entre 20 e 100) <input id="input_number" type="number"><br>
    <br>
    <button onclick="ver()">Adoro m√∫ltiplos de 5</button>
    <div id="mensagem"></div>
</body>
</html>

<script>

    function ver() {
        var numero = 20
        var usuario = Number(input_number.value)
        mensagem.innerHTML = null
        while(numero <= usuario) {
            mensagem.innerHTML += `${numero}<br>`
        
            numero += 5
        }
    }

</script>
