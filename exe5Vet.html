<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Filmes que mais gosta <input id="input_filme" type="text">
    <button onclick="cadastrar()">Cadastrar favoritos</button>
    <br>
    <span id="span"></span>
</body>

</html>

<script>

    var Filmes = []

    function cadastrar() {
        Filmes.push(input_filme.value)

        span.innerHTML = null

        if (Filmes.length < 3) {
            span.innerHTML = `Seu filme favorito: ${Filmes[0]}<br> Seu 3º filme favorito: Ainda não existe<br> Total de filmes cadastrados: ${Filmes.length}`

        } else {

            span.innerHTML = `Seu filme favorito: ${Filmes[0]}<br> Seu 3º filme favorito: ${Filmes[2]}<br> Total de filmes cadastrados: ${Filmes.length}`

        }



    }
</script>
