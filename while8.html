<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um numero(entre 0 e 200) <input id="input_num" type="number"><br>
    <br>
    <button onclick="ver()">Viva o 7</button>
    <div id="mensagem"></div>
</body>
</html>

<script>

    function ver() {
        var numero = 0
        var usuario = Number(input_num.value)
        mensagem.innerHTML = null
        while(numero <= usuario) {
            mensagem.innerHTML += `${numero}<br>`
            numero += 7
        }
    }

</script>
